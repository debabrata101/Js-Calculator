<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <div class="calculator">
      <div class="text">
        <span>Scientific Calculator</span>
      </div>
      <span class="text-two">Made by Debabrata Das</span>
      <input type="text" class="calculator-screen" id="screen" readonly />
      <div class="scientific-buttons">
        <button class="btn" onclick="sin('sin(')">sin</button>
        <button class="btn" onclick="cos('cos(')">cos</button>
        <button class="btn" onclick="tan('tan(')">tan</button>
        <button class="btn" onclick="clearScreen()">AC</button>
        <button class="btn" onclick="deleteChar()">DEL</button>
        <button class="btn" onclick="cot('cot(')">cot</button>
        <button class="btn" onclick="x3()">x<sup>3</sup></button>
        <button class="btn" onclick="x4()">x<sup>4</sup></button>
        <button class="btn" onclick="x5()">x<sup>5 </sup></button>
        <button class="btn" onclick="x6()">x<sup>6</sup></button>
        <button class="btn" onclick="x7()">x<sup>7</sup></button>
        <button class="btn" onclick="x9()">x<sup>9</sup></button>
        <button class="btn" onclick="log('log(')">Log</button>
        <button class="btn" onclick="sqrt('√(')">√</button>
        <button class="btn" onclick="appendValue('(')">(</button>
        <button class="btn" onclick="appendValue(')')">)</button>
      </div>
      <div class="calculator-buttons">
        <button class="btn" onclick="appendValue('%')">%</button>
        <button class="btn" onclick="appendValue('/')">/</button>
        <button class="btn" onclick="appendValue('*')">*</button>
        <button class="btn" onclick="appendValue('-')">-</button>
        <button class="btn" onclick="appendValue('+')">+</button>
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
